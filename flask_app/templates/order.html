<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pizza Time</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/open-iconic-bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/animate.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/owl.theme.default.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/magnific-popup.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/aos.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/ionicons.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-datepicker.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/jquery.timepicker.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/flaticon.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/icomoon.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>

    <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light ftco-navbar-light-2" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Pizza Time</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item "><a href="/dashboard" class="nav-link">Home</a></li>
                    <li class="nav-item active"><a href="/order" class="nav-link">Order</a></li>
                    <li class="nav-item"><a href="/account" class="nav-link">Account</a></li>
                    <li class="nav-item"><a href="/out" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->
    <section class="home-slider js-fullheight owl-carousel ">


        <div class="slider-item js-fullheight">

            <div class="container-fluid p-0">

                <div class="row d-flex no-gutters slider-text js-fullheight align-items-center justify-content-end"
                    data-scrollax-parent="true">
                    <div class="one-third order-md-last img js-fullheight"
                        style="background-image:url(static/images/bg_3t1.jpg);">
                        <div class="overlay"></div>
                    </div>
                    <div class="one-forth d-flex js-fullheight align-items-center ftco-animate"
                        data-scrollax=" properties: { translateY: '70%' }">
                        <div class="text mt-md-5">
                            <h1 class="mb-4">Craft a Pizza</h1>
                            <form action="/orderPizza" method="post">
                                <input type="hidden" name="user_id" value="{{user.id}}">
                                <input type="hidden" name="price" value='5'>
                                <div class="">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <div class="form-group">
                                                <label for="method">Method</label>
                                                <select class="form-control" name="method" id="method">
                                                    <option value="carry_out" selected="selected">Carry out</option>
                                                    <option value="delivery">Delivery</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- address city state row -->
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <div class="form-group">
                                                <label for="size">Size</label>
                                                <select class="form-control" name="size" id="size">
                                                    <option value="Small">Small</option>
                                                    <option value="Medium" selected="selected">Medium</option>
                                                    <option value="Large">Large</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <div class="form-group">
                                                <label for="crust">Crust</label>
                                                <select class="form-control" name="crust" id="crust">
                                                    <option value="Thin" selected="selected">Thin</option>
                                                    <option value="Thick">Thick</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <div class="form-group">
                                                <label for="quantity">Quantity</label>
                                                <input type="number" class="form-control" id="quantity" name="quantity"
                                                    min="1" max="7" value="1">
                                            </div>
                                        </div>
                                    </div>
                                    <label for="toppings">Toppings</label>
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <input type="checkbox" id="t1" name="toppings" value="Pepperoni">
                                            <label for="Pepperoni">Pepperoni</label>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <input type="checkbox" id="t2" name="toppings" value="Vegetarian">
                                            <label for="Vegetarian">Vegetarian</label>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <input type="checkbox" id="t3" name="toppings" value="Spicey">
                                            <label for="Spicey">Spicey</label>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <input type="checkbox" id="t4" name="toppings" value="cheeses">
                                            <label for="cheeses">4 cheeses</label>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <input type="checkbox" id="t5" name="toppings" value="Olive">
                                            <label for="Olive">Olive</label>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <input type="checkbox" id="t6" name="toppings" value="Onion">
                                            <label for="Onion">Onion</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <div class="form-group">
                                            <input type="submit" value="Add to order" class="btn btn-primary py-3 px-5">
                                        </div>
                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>


    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery-migrate-3.0.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.stellar.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.magnific-popup.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/aos.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.animateNumber.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap-datepicker.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.timepicker.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/scrollax.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/google-map.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>


</body>

</html>
